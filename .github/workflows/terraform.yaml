name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform-check:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Format check
        run: terraform fmt -check -recursive

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-check
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_IAM_ID}}:role/${{secrets.AWS_ROLE_NAME}}
          aws-region: ${{secrets.AWS_REGION}}

      - name: Terraform Init
        run: terraform init -var="aws_region=${{secrets.AWS_REGION}}" -backend-config="region=${{secrets.AWS_REGION}}" -backend-config="bucket=${{secrets.AWS_S3_BUCKET_NAME}}"

      - name: Terraform Plan
        run: terraform plan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.1.7"

      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_IAM_ID}}:role/${{secrets.AWS_ROLE_NAME}}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -var="aws_region=${{secrets.AWS_REGION}}" -backend-config="region=${{secrets.AWS_REGION}}" -backend-config="bucket=${{secrets.AWS_S3_BUCKET_NAME}}"

      - name: Terraform Apply
        run: terraform apply -auto-approve
