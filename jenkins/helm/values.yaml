controller:
  admin:
    username: admin
    password: admin
  serviceType: NodePort
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code
    - matrix-auth
    - job-dsl
    - docker-workflow
    - kubernetes-cli
    - prometheus
    - blueocean
  persistence:
    enabled: true
    size: 4Gi
    storageClass: standard

  podTemplate:
    volumes:
      - name: env-volume
        secret:
          secretName: my-env-secret
    containers:
      - name: jnlp
        volumeMounts:
          - name: env-volume
            mountPath: /etc/secrets
            readOnly: true
    env:
      - name: ENV_PATH
        value: /etc/secrets/.env