kind: Pod

spec:
  volumes:
    - name: workspace-volume
      emptyDir: {}
    - name: env-volume
      secret:
        secretName: my-env-secret
  containers:
  # JNLP
    - name: jnlp
      image: jenkins/inbound-agent:latest
      volumeMounts:
      - name: workspace-volume
        mountPath: /workspace



  # toolbox
    - name: toolbox
      image: daniluk666/toolbox:latest
      command: ['sleep']
      args: ['infinity']
      tty: true
      volumeMounts:
      - name: workspace-volume
        mountPath: /workspace